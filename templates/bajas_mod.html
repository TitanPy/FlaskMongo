{% extends "base.html" %}
{% block body %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <form class="form" action="/bajas_mod" method="POST">
                    <input class="form-control" name="pacientes" type="text" placeholder="Search"
                           aria-label="Search">
                </form>
            </div>
        </div>
    </div>
    <!-- Tabla de contenido con progressbar y llamada a javascript sortable-->
    <div class="row">
        <div class="table-wrapper-scroll-y my-custom-scrollbar"> <!-- css -->
        <table id="tableHolder" class="table table-sm">
            <thead>
                <tr>
                    <th onclick="sortTable('table',0)">App</th>
                    <th onclick="sortTable('table',1)">Progreso (%)</th>
                </tr>
            </thead>
            <tbody>
            {% for i in clientes %}  <!-- Jinja2 tratando array de select db -->
            <tr>
                <td>{{ i.1  }}</td>
                <td>{{ i.2  }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>


<!-- Scripts javascript -->
<script src = "{{ url_for('static', filename = 'js/sortable.js') }}" ></script>

{% endblock %}
